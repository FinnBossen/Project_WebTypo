<script src="processing.js"></script> 
<canvas resize data-processing-sources="mouseInput/mouseInput.pde"></canvas>
<h1>Skalierung des Canvases in Processing</h1>
<p>Das Skalieren des Canvases via css führt dazu, das die von Processing "emfangenen" Mauskoordinaten nicht mehr mit den tatsächlichen Mauskoordinaten übereinstimmen.</p>
